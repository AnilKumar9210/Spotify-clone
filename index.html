<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWebApp-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <section class="Sec-A">
            <ul class="homeSec">
                <div class="logo">
                    <img src="Images/spotifyLogo.svg" alt="">
                    <h1>Spotify</h1>
                </div>
                <li>
                    <img src="Images/home.svg" alt="">
                    <h4>Home</h4>
                </li>
                <li>
                    <img src="Images/search.svg" alt="">
                    <h4>Search</h4>
                </li>
            </ul>
        </section>
        <section class="Sec-B">
            <nav>
                <div class="angles">
                    <img src="Images/left.svg" alt="left">
                    <img src="Images/right.svg" alt="right">
                </div>
                <div class="loginBtns">
                    <button class="login">login</button>
                    <button class="signUp">SignUp</button>
                </div>
            </nav>

            <div class="cardSection">
                <div class="card">
                    <img src="" alt="">
                    <h1></h1>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
